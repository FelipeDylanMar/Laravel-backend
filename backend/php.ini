; Configuração PHP personalizada para produção
; Resolve warnings do proc_open() e melhora performance

; Desabilitar exibição de erros (recomendado para produção)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Configurações de memória e performance
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 50M
upload_max_filesize = 50M

; Configurações de sessão
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Configurações de segurança
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Configurações de timezone
date.timezone = America/Sao_Paulo

; Configurações de UTF-8
default_charset = "UTF-8"
mbstring.internal_encoding = UTF-8
mbstring.http_input = UTF-8
mbstring.http_output = UTF-8

; Extensões necessárias
extension=pdo_mysql
extension=mbstring
extension=exif
extension=pcntl
extension=bcmath
extension=gd
extension=curl
extension=openssl
extension=json
extension=tokenizer
extension=xml
extension=ctype
extension=fileinfo

; Configurações para suprimir warnings do proc_open()
; Especificamente para resolver warnings do sebastian/version
disable_functions = 
error_reporting = E_ALL & ~E_WARNING & ~E_NOTICE
log_errors_max_len = 0